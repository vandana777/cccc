<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

  <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Latest compiled JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous" />
  <script src="./scriptTeam.js"></script>
  <title>Teams Detail</title>
</head>

<body>
  <header>
    <div id="navMenu">
      <div id="mainMenu">
        <a id="logo" href="./index.html"><img id="iplLogo" src="./images/ipl logo.png" /></a>
      </div>

      <div id="searchingMenu">
        <div id="search-wrapper">
          <i id="searchIco" class="fas fa-search" aria-hidden="true"></i>
          <input id="search-box" type="text" name="search" placeholder="Search Team" />
        </div>
      </div>
      <div class="text-center">
        <a href="" class="btn btn-primary btn-rounded mb-4" data-toggle="modal" data-target="#modalAddPlayerForm">Add a
          Player</a>
      </div>
    </div>
    </div>
  </header>
  <main>
    <div id="teamDetail">
      <div id="teamInfo">
        <div id="teamImage">
          <img src="">
        </div>
        <div id="details">
          <p id="teamName"></p>
          <p id="topBatsman">Top Batsman: <span></span></p>
          <p id="topBowler">Top Bowler: <span></span></p>
          <p id="playerCount">Total Players: <span></span></p>
          <p id="championshipWonCount">Championships Won: <span></span></p>
        </div>
      </div>
      <div id="playersList"></div>
    </div>
  </main>
  <footer>
    <div id="footerDiv">
      <p>-- IPL TEAMS INFO FRONTEND PROJECT "EDYODA DIGITAL UNIVERSITY" --</p>
    </div>
  </footer>




  <div class="modal fade" id="modalAddPlayerForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header text-center">
          <h4 class="modal-title w-100 font-weight-bold">Add New Player</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body mx-3">
          <form>
            <div class="form-group">
              <label for="playerName">Player Name</label>
              <input type="text" class="form-control" id="playerName" placeholder="Player Name">

            </div>
            <div class="form-group">
              <label for="playerImageURL">Player Image URL</label>
              <input type="text" class="form-control" id="playerImageURL" placeholder="Player Image URL">
            </div>

            <div class="form-group">
              <label for="playerRole">Role</label>
              <select id="playerRole" class="form-control">
                <option selected>Batsman</option>
                <option>Bowler</option>
                <option>Wicket Keeper</option>
                <option>All-Rounder</option>
              </select>
            </div>
            <div class="form-group">
              <label for="playerValue">Player Value</label>
              <input type="number" class="form-control" id="playerValue" placeholder="Player Value in Lacs">
            </div>
          </form>
        </div>
        <div class="modal-footer d-flex justify-content-center">
          <button id="addPlayer" class="btn btn-primary">Add</button>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
